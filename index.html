<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="calculater">
    <div id="display">76767</div>
    <div id="keypad">
        <button class="double">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>   
         <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="doublerow">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="operator">=</button>
    </div>
   </div>
</body>
</html>
